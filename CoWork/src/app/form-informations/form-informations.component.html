<!-- Masthead -->
<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <input type="email" class="form-control btn-xl" id="inputEmail" aria-describedby="emailHelp" placeholder="Entrer votre email" required>
        <hr class="none my-4">
        <input type="password" class="form-control btn-xl" id="inputPassword" aria-describedby="passwordHelp" placeholder="Entrer votre mot de passe" required>
        <hr class="none my-4">
        <input type="password" class="form-control btn-xl" id="inputConfirmPassword" aria-describedby="passwordHelp" placeholder="Confirmer votre mot de passe" required>
        <hr class="divider my-4">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control btn-xl" id="inputFirstName" aria-describedby="firstNameHelp" placeholder="Entrer votre nom" required>
          </div>
          <div class="col">
            <input type="text" class="form-control btn-xl" id="inputLastName" aria-describedby="lastNameHelp" placeholder="Entrer votre prénom" required>
          </div>
          <div class="col">
            <input type="text" class="form-control btn-xl" id="inputSocietyName" aria-describedby="societyNameHelp" placeholder="Et le nom de votre société">
          </div>
        </div>
        <hr class="divider my-4">
      </div>
      <div class="col-lg-8 align-self-baseline">
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="/signup#abo" id="chooseAbo">Choisir votre abonnement<br><i class="fas fa-2x fa-angle-down"></i></a>
      </div>
    </div>
  </div>
</header>
