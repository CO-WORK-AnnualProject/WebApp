      <div class="row h-100 align-items-center justify-content-center text-center">

        <div class="col-lg-10 align-self-end">

          <input type="email"
                 ngModel
                 email
                 class="form-control btn-xl"
                 name="inputEmail"
                 id="inputEmail"
                 aria-describedby="emailHelp"
                 placeholder="Entrer votre email"
                 #inputEmail="ngModel"
                 required>
          <span *ngIf="inputEmail.invalid && inputEmail.touched">VÃ©rifier votre email.</span>

          <hr class="none my-4">

          <input type="password"
                 ngModel
                 class="form-control btn-xl"
                 name="inputPassword"
                 id="inputPassword"
                 aria-describedby="passwordHelp"
                 placeholder="Entrer votre mot de passe"
                 #inputPassword="ngModel"
                 required>
          <span *ngIf="inputPassword.invalid && inputPassword.touched">Le mot de passe est requis.</span>

          <hr class="divider my-4">

        </div>
